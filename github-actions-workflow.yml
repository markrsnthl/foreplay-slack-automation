# GitHub Actions Workflow for Foreplay to Slack Automation
# Save this file as: .github/workflows/weekly-ads.yml

name: Weekly Ad Update

on:
  # Run every Monday at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  post-ads-to-slack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Foreplay to Slack automation
        env:
          FOREPLAY_API_KEY: ${{ secrets.FOREPLAY_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python foreplay_slack_automation.py

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: automation-logs
          path: '*.log'

